<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlario de Inscrição</title>
</head>
<body>
    <form class="form_exemplo">
        <label for="nome">Nome:</label>
        <input type="text" id="nome_de_usuario" name="nome"><br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br>
        <label for="conf_senha">Confirmação de senha:</label>
        <input type="password" id="confirmacao_senha" name="conf_senha">

         <input type="submit" value="Enviar">
    </form>
    <p id="message"></p>

     <script src="app.js"></script>
</body>
</html>
